<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/MALaF.css" />
		<link rel="icon" href="images/pizza.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>MALaF - PizzArt</title>
	</head>
	<body>
		<header>
			<nav id="topnav">
				<a class="click" href="index.html">
					<img class="icon" src="images/pizza.svg" alt="" />
				</a>
			</nav>
		</header>
		<div class="content">
			<article>
				<h1>MALaF</h1>
				<h4 id="malaf-long">(Modifier for Asobo Language Files)</h4>
				<h4>
					Initially started out as a Python script, now regrown into a
					Web application.
				</h4>
			</article>
		</div>
		<div id="drop-area">
			<form class="my-form">
				<label class="file-button" for="fileElem">Choose a file</label>
				<p>or drag it here to get started!</p>
				<p id="fail"></p>
				<input
					type="file"
					id="fileElem"
					multiple
					accept=".pc,.psp,.ps2"
					onchange="handleFiles(this.files)"
				/>
			</form>
		</div>
		<div class="center-div">
			<button id="default">Use default file instead</button>
		</div>
		<div id="functions">
			<div id="shuffle">
				<label class="toggle-control">
					<input type="checkbox" id="shuffle-toggle" checked />
					<label for="shuffle-toggle">Shuffle</label>
					<span class="control"></span>
				</label>
				<form id="shuffle-buttons">
					<div>
						<label class="container">
							<input
								type="checkbox"
								id="shuffle-lines"
								value="lines"
							/>
							<label for="shuffle-lines">Lines</label>
							<span class="check checkmark-checkbox"></span>
						</label>
						<label class="container">
							<input
								type="checkbox"
								id="shuffle-words"
								value="words"
							/>
							<label for="shuffle-words">Words</label>
							<span class="check checkmark-checkbox"></span>
						</label>
					</div>
				</form>
			</div>
			<div id="color">
				<label class="toggle-control">
					<input type="checkbox" id="color-toggle" checked />
					<label for="color-toggle">Colorize</label>
					<span class="control"></span>
				</label>
				<form id="color-buttons" disabled>
					<div>
						<label class="container">
							<input
								type="radio"
								name="color"
								id="color-lines"
								value="lines"
								checked
							/>
							<label for="color-lines">Lines</label>
							<span class="check checkmark-radio"></span>
						</label>
						<label class="container">
							<input
								type="radio"
								name="color"
								id="color-words"
								value="words"
							/>
							<label for="color-words">Words</label>
							<span class="check checkmark-radio"></span>
						</label>
						<label class="container">
							<input
								type="radio"
								name="color"
								id="color-letters"
								value="letters"
							/>
							<label for="color-letters">Letters</label>
							<span class="check checkmark-radio"></span>
						</label>
					</div>
				</form>
			</div>
		</div>
		<div class="center-div">
			<button id="download">Download</button>
		</div>
	</body>
	<script src="js/MALaF.js"></script>
</html>
