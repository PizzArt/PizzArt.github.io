<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/MALaF.css" />
    <link rel="icon" href="images/pizza.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MALaF</title>
  </head>
  <body>
    <header>
      <nav id="topnav">
        <a class="click" href="index.html">
          <img class="icon" src="images/pizza.svg" alt="" />
        </a>
      </nav>
    </header>
    <div class="content">
      <article>
        <h1>MALaF</h1>
        <h3>Modifier for Asobo Language Files</h3>
        <h4>
          Initially started out as a Python script, now regrown into a Web
          application.
        </h4>
      </article>
    </div>
    <div id="drop-area">
      <form class="my-form">
        <p>Choose a file or drag it here to get started!</p>
        <input
          type="file"
          id="fileElem"
          accept=".pc,.psp,.ps2"
          onchange="handleFiles(this.files)"
        />
        <label class="file-button" for="fileElem">Choose a file</label>
      </form>
    </div>
  </body>
  <script src="js/MALaF.js"></script>
</html>
