<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/MALaF.css" />
	<link rel="icon" href="images/pizza.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MALaF - PizzArt</title>
</head>

<body>
	<header class="navbar">
		<a href="/index.html"><img src="/images/pizza.svg" alt="" /></a>
		<a href="/MALaF.html">MALaF</a>
	</header>
	<main>
		<article>
			<h1>MALaF</h1>
			<h3 style="color: gray">(Modifier for Asobo Language Files)</h3>
		</article>
		<div id="drop-area">
			<form class="my-form">
				<label class="file-button" for="fileElem">Choose a file</label>
				<p>or drag it here to get started!</p>
				<p id="fail"></p>
				<input type="file" id="fileElem" accept=".pc,.psp,.ps2,.PC,.PSP,.PS2"
					onchange="handleFiles(this.files)" />
			</form>
		</div>
		<div id="functions">
			<div id="shuffle" hidden>
				<label class="switch">
					<input type="checkbox" id="shuffle-toggle" name="toggle" checked />
					<span class="slider"></span>
					<label for="shuffle-toggle">Shuffle</label>
				</label>
				<form>
					<div class="function-buttons">
						<label class="container">
							<input type="checkbox" id="shuffle-lines" name="shuffle" value="lines" checked />
							<label for="shuffle-lines">Lines</label>
							<span class="check box"></span>
						</label>
						<label class="container">
							<input type="checkbox" id="shuffle-words" name="shuffle" value="words" />
							<label for="shuffle-words">Words</label>
							<span class="check box"></span>
						</label>
					</div>
				</form>
			</div>
			<div id="color" hidden>
				<label class="switch">
					<input type="checkbox" id="color-toggle" name="toggle" checked />
					<span class="slider"></span>
					<label for="color-toggle">Colorize</label>
				</label>
				<form>
					<div class="function-buttons">
						<label class="container">
							<input type="radio" name="color" id="color-lines" value="lines" checked />
							<label for="color-lines">Lines</label>
							<span class="check radio"></span>
						</label>
						<label class="container">
							<input type="radio" name="color" id="color-words" value="words" />
							<label for="color-words">Words</label>
							<span class="check radio"></span>
						</label>
						<label class="container">
							<input type="radio" name="color" id="color-letters" value="letters" />
							<label for="color-letters">Letters</label>
							<span class="check radio"></span>
						</label>
					</div>
				</form>
			</div>
		</div>
		<div id="preview">
			<p></p>
		</div>
		<div class="center-div">
			<button id="download" hidden>Download</button>
		</div>
	</main>
	<script src="js/MALaF.js" async defer></script>
</body>

</html>
