<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/MALaF.css" />
		<link rel="icon" href="images/pizza.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>MALaF - PizzArt</title>
	</head>
	<body>
		<header>
			<nav id="topnav">
				<a class="click" href="index.html">
					<img class="icon" src="images/pizza.svg" alt="" />
				</a>
			</nav>
		</header>
		<div class="content">
			<article>
				<h1>MALaF</h1>
				<h4 id="malaf-long">(Modifier for Asobo Language Files)</h4>
				<h4>
					Initially started out as a Python script, now regrown into a
					Web application.
				</h4>
			</article>
		</div>
		<div id="drop-area">
			<form class="my-form">
				<label class="file-button" for="fileElem">Choose a file</label>
				<p>or drag it here to get started!</p>
				<p id="fail"></p>
				<input
					type="file"
					id="fileElem"
					multiple
					accept=".pc,.psp,.ps2"
					onchange="handleFiles(this.files)"
				/>
			</form>
		</div>
		<div id="functions">
			<div id="shuffle">
				<label class="toggle-control">
					Shuffle
					<input type="checkbox" />
					<span class="control"></span>
				</label>
				<form>
					<div>
						<label class="container"
							>Lines
							<input type="checkbox" />
							<span class="check checkmark-checkbox"></span>
						</label>
						<label class="container"
							>Words
							<input type="checkbox" />
							<span class="check checkmark-checkbox"></span>
						</label>
					</div>
				</form>
			</div>
			<div id="color">
				<label class="toggle-control">
					Colorize
					<input type="checkbox" />
					<span class="control"></span>
				</label>
				<form>
					<div>
						<label class="container"
							>Lines
							<input type="radio" name="color" checked />
							<span class="check checkmark-radio"></span>
						</label>
						<label class="container"
							>Words
							<input type="radio" name="color" />
							<span class="check checkmark-radio"></span>
						</label>
						<label class="container"
							>Letters
							<input type="radio" name="color" />
							<span class="check checkmark-radio"></span>
						</label>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="js/MALaF.js"></script>
</html>
